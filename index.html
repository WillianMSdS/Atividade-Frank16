<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<script>
    b = 0
    function slideshow() {
        switch (b) {
            case 0: foto.src = "img/img1.jpg";
                break;
            case 1: foto.src = "img/img2.jpg";
                break;
            case 2: foto.src = "img/img3.jpg";
                break;
            case 3: foto.src = "img/img4.jpg";
                break;
            case 5: foto.src = "img/img5.jpg";
                b = -1;
        }
        b++;
    }
</script>

<body onLoad="setInterval('slideshow()',1000)" ;>
    <p><img src="img/img5.jpg" name="foto"> </p>
</body>

</html>
